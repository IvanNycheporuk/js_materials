<html>
<head>
    <title>Цикл for вложенный в цикл for</title>

    <script type="text/javascript">

        for (var i = 0; i < 4; i++) {

            // Выводим одну строку из 4 звездочек.
            for (var j = 0; j < 4; j++) {
                document.write("* ");
            }

            // Переход на новую строку.
            document.write("<br/>");
        }


    </script>

</head>
<body>

    <!-- Выведите значения от 10 до 0 в консоль циклом for -->

    <!-- Разметка страници -->

</body>
</html>
